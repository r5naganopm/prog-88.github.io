<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐怖のウェブサイト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ようこそ、恐怖の世界へ</h1>
    </header>
    <main>
        <section id="intro">
            <h2>あなたは準備ができていますか？</h2>
            <p>このサイトでは、恐怖の物語や不気味な真実が待っています。</p>
        </section>
        <section id="stories">
            <h2>恐怖の物語</h2>
            <ul>
                <li>深夜の訪問者</li>
                <li>消えた村の伝説</li>
                <li>鏡の向こうの影</li>
            </ul>
        </section>
        <section id="cta">
            <h2>物語を読む準備はできましたか？</h2>
            <button id="exploreButton">物語を探索</button>
        </section>
    </main>
    <footer>
        <p>© 2024 恐怖のウェブサイト. 不気味な体験をお楽しみください。</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
